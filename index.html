<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f20e2a656e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="header main_style" id="header_container">
      <div id="title_area">
        <h1 class="title_text">
          <i class="fas fa-beer"></i>Build Your Own Brewery Tour!
        </h1>
      </div>
      <div id="nav_area">
        <div class="navItem"><a href="./index.html">Home</a></div>
        <div class="navItem"><a href="./savedTours.html">Saved Tours</a></div>
        <div class="navItem"><a href="./contact.html">Contact</a></div>
      </div>
    </div>
    <h2 id="title">Search Breweries Near Your Destination</h2>
    <div class="Search" id="form_container">
      <form id="myForm">
        <input
          type="search"
          name="state"
          id="state"
          placeholder="Enter State"
          required
        />
        <input
          type="search"
          name="city"
          id="city"
          placeholder="Enter City"
          required
        />
      </form>
      <button id="tourCreator">Save Your Tour</button>
    </div>
    <div id="main_container" class="main_style">
      <div id="tour_container"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
