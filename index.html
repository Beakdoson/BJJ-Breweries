<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div class="header" id="header_container">
        <h1>Welcome to Build Your Own Brewery Tour!</h1>
      </div>
      <div class="panel container" id="form_container">
        <form id="myForm">
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
            required
          />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="State"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </div>

      <div class="search container" id="search_container">
        <p id="title">Breweries near destination.</p>
        <div class="brewery_container">
          <div id="list"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
