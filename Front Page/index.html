<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="Header">
        <h1>Build Your Own Brewery Tour!</h1>
      </div>
      <div class="Search" id="form_container" >
        <form id="myForm">
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
            required
          />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="State"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <div class="Saved-tours">
        <div class="Home"> <h4>Home</h4>  </div>
        <div class="Saved-Tours"> <h4>Saved-Tours</h4>  </div>
        <div class="Contact"><h4>Contact</h4> </div>
      </div>
      <div class="search-results" id="search_container" >
        <h1 id="title">Breweries near destination</h1>
        <div class="brewery_container">
          <div id="list"></div>
          <div class="empty"></div>
          <div class="empty1"></div>
      </div>
      <ul id="breweryList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
